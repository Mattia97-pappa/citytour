<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2>Modifica Prenotazione</h2>
    <form th:action="@{/admin/prenotazione/modifica}" th:object="${prenotazione}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome e Cognome</label>
            <input type="text" th:field="*{nomeCognome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="tel" th:field="*{telefono}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data Evento</label>
            <input type="date" th:field="*{dataEvento}" class="form-control" required>
        </div>

        
        <div class="mb-3">
            <label class="form-label">----------</label>
            
            <input type="hidden" th:field="*{createdAt}" th:value="${prenotazione.createdAt}" />
        </div>
        
        
        
        
        
        
        <div class="mb-3">
            <label class="form-label">Quantit√†</label>
            <input type="number" th:field="*{quantita}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prezzo Totale</label>
            <input type="number" th:field="*{prezzoTot}" class="form-control" required>
        </div>

        <input type="hidden" th:field="*{crawlId}"/>

        <button type="submit" class="btn btn-success">Salva modifiche</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
