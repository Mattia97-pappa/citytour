<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    
    
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edita Luoghi</title>
    <head>
 
    </head>
    
    
  
    
</head>

<body class="bg-dark text-white">
    <div class="row">
        <div class="col-11">
            <h3>Edita Luoghi</h3>
            <div class="mt-3">
                <a href="/posti/all" class="btn btn-outline-primary">
                    <i class="bi bi-skip-backward"></i> Torna alla Home
                </a>
            </div>
            
        </div>
    </div>
    <form action="#" th:action="@{/posti/upd}" th:object="${posti}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label  class="col-1" for="citta">Citt√†:</label>
            <input   class="col-2" type="text" id="citta" th:field="*{citta}" />
        </div>
        <div>
            <label class="col-1" for="descrizione">Descrizione:</label>
            <input class="col-2" type="text" id="postazione" th:field="*{descrizione}" />
        </div>


        



        <div>
            <label class="col-1" for="hostel">Hostel:</label>
            <input class="col-2" type="text" id="hostel" th:field="*{hostel}" />
        </div>



        <div>
            <label class="col-1" for="img">Link IMG:</label>
            <input class="col-2" type="text" id="img" th:field="*{img}" />
        </div>
        

        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>

</html>
