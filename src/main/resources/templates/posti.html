<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Posti da visitare</title>
    <meta charset="UTF-8" />
  </head>
  <body class="bg-dark text-white">
    <h1>Posti da visitareüåç</h1>
    
      <a href="/posti/new" class="btn btn-outline-primary">
        <i class="bi bi-skip-backward"></i> Aggiungi Luogo‚ûï
    </a>
    
    <table class="table table-dark table-striped" border="1">
      
      <thead>
        <tr>
          
          <th>Citt√†</th>
          <th>Descrizione</th>
          <th>Volo(Costo media  A/R) EURO</th>
          <th>Hostel</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="posto : ${posti}">
          
          
          <td>
            <div th:text="${posto.citta}"></div>
            <img th:src="${posto.img}" class="img-fluid mt-2" style="max-height: 100px;" alt="immagine citt√†"/>
          </td>
          
          
          <td th:text="${posto.descrizione}"></td>
          
          <td th:text="${posto.hostel}"></td>
          <td>
            <a th:href="@{/posti/delete/{id}(id=${posto.id})}" class="btn btn-outline-danger">Elimina</a>
        </td>
         

        <td>
          <a th:href="@{/posti/edit/{id}(id=${posto.id})}" class="btn btn-outline-warning">Edita</a>
      </td>


        
        </tr>
      </tbody>
    </table>
  </body>
</html>
