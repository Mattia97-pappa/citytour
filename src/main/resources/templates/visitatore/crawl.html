<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pub Crawl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/homepage/benvenuto" class="btn btn-outline-success">
                <i class="bi bi-skip-backward"></i> Torna alla Homepageüîô
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
   

    <h2>Pub Crawlüçª</h2>
   
    <div class="container mt-5">
        <div class="row">
            <div th:each="crawl : ${crawl}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${crawl.immagine}" class="card-img-top" alt="Immagine Prodotto">
                    <div class="card-body">
                <h5 class="card-title" th:text="${crawl.cittapub}">Esempio: il cairo</h5>
                <p class="card-text" th:text="${crawl.descrizione}">esempio: 4 shot inclusi...</p>
                <p class="card-text"><strong>Prezzo:</strong> <span th:text="'‚Ç¨' + ${crawl.prezzo}">Prezzo</span></p>
                <a th:href="@{/pubcrawl/selezionaProdotto/{id}(id=${crawl.id})}" class="btn btn-primary">Prenota adesso!üçª</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
