<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Prodotto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/pubcrawl/all" class="btn btn-outline-success">
                <i class="bi bi-skip-backward"></i> Torna ai crawlüîô
            </a>
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                       
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img th:src="${crawl.immagine}" class="card-img-top" alt="Immagine Prodotto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${crawl.cittapub}">Citta</h5>
                        <p class="card-text" th:text="${crawl.descrizione}">Descrizione Prodotto</p>
                        <p class="card-text"><strong>Prezzo:</strong> <span th:text="'‚Ç¨' + ${crawl.prezzo}">Prezzo</span></p>
                        I nostri pub crawl sono pensati per offrirti il meglio della vita notturna locale, con drink, musica e nuove amicizie in ogni tappa.üçª
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-6">
                   
                    
                
                  
                    <div class="col-md-6 d-flex align-items-center">
                        <a th:href="@{/prenotazione/{crawlId}(crawlId=${crawl.id})}" class="btn btn-primary btn-lg w-100">Prenota Ora</a>
                    </div>
                </div>
            </div>

                
                
            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
