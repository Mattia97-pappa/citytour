 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Le nostre città</title>
    <meta charset="UTF-8" />
  </head>
  <body class="bg-dark text-white">
    
    <a href="/homepage/benvenuto" class="btn btn-outline-success">
      <i class="bi bi-skip-backward"></i> Torna alla Homepage🔙
  </a>



    <h1>Unisciti al Pub Crawl per città! 🍻</h1>
    
  <p>La lista delle città dove Mr Pub Crawl🍻 anima le serate delle persone! ✨<br>Qui troverai gli ostelli, i quali la sera sono il punto di ritrovo per la serata Pub Crawl!🍻</p>    

  
  <h1>Le nostre città🌍</h1>
    <table class="table table-dark table-striped" border="1">
      
      <thead>
        
        <tr>
          
          <th>Città</th>
          <th>Descrizione</th>
          <th>Hostel</th>
          
        </tr>
      </thead>
      <tbody>
        <tr th:each="posto : ${posti}">
          
          
          <td>
            <div th:text="${posto.citta}"></div>
            <img th:src="${posto.img}" class="img-fluid mt-2" style="max-height: 300px;" alt="immagine città"/>
          </td>
          
          
          <td th:text="${posto.descrizione}"></td>
         
          <td th:text="${posto.hostel}"></td>
        


        
        </tr>
      </tbody>
    </table>
  </body>
</html>
